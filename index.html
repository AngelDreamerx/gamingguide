<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GamingGuide</title>
    <link rel="icon" type="image/svg+xml" href="/logo-icon.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <link rel="apple-touch-icon" href="/logo-icon.jpg">
<!-- Icon Title:  -->
    <meta name="apple-mobile-web-app-title" content="GamingGuide">
<!-- Splash/Loading Screen:  -->
  <link rel="apple-touch-startup-image" href="/logo-big.png" />
<!-- Hide Safari Interface:  -->
  <meta name="apple-mobile-web-app-capable" content="yes">
<!-- Changing Status Bar  -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Viewport  -->
    <!-- <meta name="viewport" content="width = device-width, initial-scale = 2.3, user-scalable = no" /> -->
    <!-- <meta name="viewport" content = "width = device-width, initial-scale = 2.3, minimum-scale = 1, maximum-scale = 5" /> -->
    

    <style>
      *{
  margin: 0;
  padding: 0;
}
.loader{
  position: fixed;
  top: 0;
  left: 0;
  background: lightgrey;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.disppear{
  animation: vanish 0.1s forwards;
}
@keyframes vanish {
  100%{
    opacity: 0;
    visibility: hidden;
  }
}

    </style>
  </head>
  <body>


    <div class="loader">
      <img src="src/assets/logo/Loading.gif" alt="">
    </div>

    <script>
      var loader = document.querySelector(".loader")

window.addEventListener("load", vanish);

function vanish() {
  loader.classList.add("disppear");
}

    </script>


    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
